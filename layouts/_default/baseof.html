<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}" class="no-js">
  <head>
    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }} </title>  
      {{ partial "meta-and-links.html" . }}      
      {{ partial "scripts.html" . }}   
      {{ partial "manifest.html" . }} 
  </head>
  <body class="{{.Kind}} m-0 body-color font-sans leading-normal text-base{{ with getenv "HUGO_ENV" }} {{ . }}{{ end }}">
    <div id="content" class="content md:grid">            
        {{ partial "header.html" . }}            
        <main role="main">
          <div class="min-h-screen p-8 text-grey-darker">            
            {{ block "main" . }}{{ end }}
          </div>          
          {{- partial "footer.html" . -}}          
        </main>      
      </div>      
  </body>
</html>
