[outputFormats.sw]
baseName = "sw"
isPlainText = true
mediatype = "application/javascript"
notAlternative = true

[outputs]
home = [
"HTML",
"HEADERS",
"sw"
]

[params]
description = "Build Faster Better Websites with modern tools and techniques"
