googleAnalytics = ""
languageCode = "en-us"
themesDir = "layout_modules"
#theme = "hugo-base-layouts"
preserveTaxonomyNames = true

[blackfriday]
extensionsmask = [
"noIntraEmphasis"
]

[menu]

[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 1.0

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 60.0

[mediaTypes]

[mediaTypes."text/netlify"]
delimiter = ""
